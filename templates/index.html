<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Demo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .status {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .info-box {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ DevOps Demo App</h1>
        <p class="subtitle">Welcome to your Flask Application!</p>
        
        <div class="status">
            <strong>âœ… Application Status: Running Successfully</strong>
        </div>
        
        <button class="btn" onclick="checkHealth()">Check Health</button>
        <button class="btn" onclick="getAppInfo()">Get App Info</button>
        
        <div id="result" class="info-box" style="display: none;">
            <h3>Response:</h3>
            <pre id="response-content"></pre>
        </div>
    </div>

    <script>
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                showResult(JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('Error: ' + error.message);
            }
        }

        async function getAppInfo() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                showResult(JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('Error: ' + error.message);
            }
        }

        function showResult(content) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('response-content').textContent = content;
        }
    </script>
</body>
</html>
